<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons8-library-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/Library.js" defer></script>
    <title>The LIbrary</title>
</head>
<body>
    <header>
        <img src="images/icons8-library-100.png" alt="Library-icon">
        <h1>The Library</h1>
    </header>
    <main class="container">
        <h1>Add A Book</h1>
        <form action="">
            <div class="form-element">
                <input type="text" name="title" id="title">
                <label for="title">Title</label>
            </div>
            <div class="form-element">
                <input type="text" name="author" id="author">
                <label for="author">Author</label>
            </div>
            <div class="form-element">
                <input type="number" name="pages" id="pages">
                <label for="pages">Pages</label>
            </div>
            <div class="form-element">
                <input type="checkbox" name="read" id="read" class="check">
                <label for="read">Read</label>
            </div>
        </form>
        <section class="books-container">
            
        </section>
    </main>
</body>
</html>
