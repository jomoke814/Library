<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons8-library-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/Library.js" defer></script>
    <title>The LIbrary</title>
</head>
<body>
    <header>
        <img src="images/icons8-library-100.png" alt="Library-icon">
        <h1>The Library</h1>
    </header>
    <main class="container">
        <section class="form">
            <button class="add-book-btn">Add A Book</button>
            <div id="add-book-form">
                <form action="#" id="book-form">
                    <div class="form-element">
                        <label for="Title">Title</label>
                        <input type="text" name="Title" id="title">
                    </div>
                    <div class="form-element">
                        <label for="Author">Author</label>
                        <input type="text" name="Author" id="author">
                    </div>
                    <div class="form-element">
                        <label for="Pages">Pages</label>
                        <input type="number" name="Pages" id="pages">
                    </div>
                    <div class="form-element">
                        <label for="Read">Read</label>
                        <input type="text" name="Read" id="read" class="check">
                    </div>
                    <div class="btn">
                        <button>Remove</button>
                        <button>Reset</button>
                    </div>
                </form>
            </div>
        </section>
        
        <section class="books-container">
            
        </section>
    </main>
</body>
</html>
